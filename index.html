<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Blog</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- Create a div to be the container of our css grid -->
    <div class="grid-container">
        <!-- create the grid items (aka the direct children of the grid-container) -->
        <div class="nav area-border">
            <!-- div.nav-links will be a flex box -->
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Learn More</a>
                <a href="#">Contact us</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="prof-pic area-border">
            <div class="image-container">
                <img src="
                https://picsum.photos/500" alt="" id="prof-img">
            </div>
        </div>
        <div class="prof-info area-border">Profile info goes here</div>
        <div class="posts area-border">Posts go here</div>
    </div>

</body>
</html>
