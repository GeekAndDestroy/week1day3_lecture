<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Blog</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- Create a div to be the container of our css grid -->
    <div class="grid-container">
        <!-- create the grid items (aka the direct children of the grid-container) -->
        <div class="nav area-border">Navbar goes here</div>
        <div class="prof-pic area-border">Profile pic goes here</div>
        <div class="prof-info area-border">Profile info goes here</div>
        <div class="posts area-border">Posts go here</div>
    </div>

</body>
</html>
